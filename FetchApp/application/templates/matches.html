<!DOCTYPE html>

<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css" integrity="sha384-Ex0vLvgbKZTFlqEetkjk2iUgM+H5udpQKFKjBoGFwPaHRGhiWyVI6jLz/3fBm5ht" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha384-vk5WoKIaW/vJyUAd9n/wmopsmNhiy+L2Z+SBxGYnUkunIxVxAv/UtMOhba/xskxh" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='navbar.css') }}">
    <script src="{{url_for('static', filename='navbar.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='carousel.css') }}"/>

    <meta charset="UTF-8" />
    <title>{{pageTitle}}</title>
  </head>



  <body>
   <nav class="navbar navbar-expand-custom navbar-mainbg">
  <a class="navbar-brand navbar-logo" href="/">Home</a>
  <button class="navbar-toggler" type="button" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <i class="fas fa-bars text-white"></i>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      <div class="hori-selector">
        <div class="left"></div>
        <div class="right"></div>
      </div>
      <li class="nav-item active">
        <a class="nav-link" href="javascript:void(0);"><i class="far fa-address-book"></i>Account</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="javascript:void(0);"><i class="far fa-clone"></i>Matches</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="javascript:void(0);" onclick="redirectHome()"><i class="fas fa-sign-out-alt"></i>Log Out</a>
      </li>
    </ul>
  </div>
</nav>
    <h1>Your matches</h1>

<!--If user.user_type="Sitter"-->
    {% if user.user_type == "Sitter" %}
        <div class="carousel">
          {% for d in dog %}
          <div class="carousel-item">
            {% for photo in d.dog_photo %}
            <div class="carousel-box">
              <img
                class="imgPreview"
                src="{{ url_for('static', filename ='images/'+ photo.photo) }}"
              />
              <div class="container-sm"></div>
              <div class="title">{{d.dog_name}}</div>
              <p class="description">
                <b>Age:</b> {{d.dog_age}} years old <br /> <b>Description: </b> {{d.description}}
              </p>

              <!-- <div class="num">01</div> -->
            </div>
            {% endfor %}
          </div>
          {% endfor %}
    </div>
    {% endif %}

    <div class="cursor"></div>
    <div class="cursor cursor2"></div>
    <script src="{{ url_for('static', filename='carousel.js') }}"></script>
    <br />
    {{ message }}
  </body>
</html>
