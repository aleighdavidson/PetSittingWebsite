{% extends "layout2.html" %}
{% block body_content %}
<div class="gridContainer">
		<div class="logoContainer">
			<img id="waveRotated" src="/static/images/waveRotated.svg">
				<div id="fetchContainer">
					<img src="/static/images/logo 2.png" alt=""> <br>
					<p> Creating Pawsitive Connections </p>
					<img src="/static/images/dog.png">
				</div>
		</div>
		<div class="accountContainer">
			<div id="accountHeading">
				<h1> Sign Up </h1>
				<p>Sign up today and let us FETCH you matches! If you already have an account  <a href=login>login here!</a></p>
			</div>
			<div id="formSection">
				<div class="error">
					{{ error }}
				</div>
				<form action="" method="post">
					<h2> About You </h2>
					<input type="email" placeholder="Enter Email" name="emailInput">
					<br>
					<br>
					<input type="password" placeholder="Password" name="passwordInput">
					<br>
					<br>
					<input type="text" placeholder="First Name" name="fnameInput">
					<br>
					<br>
					<input type="text" placeholder="Surname" name="lnameInput">
					<br>
					<br>
					<input type="text" placeholder="City" name="cityInput">
					<br>
					<br>
					<input type="text" placeholder="Phone No." name="phoneInput">
					<br>
					<br>
					<label class="signup"> Tell others a bit about yourself:</label><br>
					<textarea rows="5" cols="33" name="bioInput"></textarea>
					<br>
					<br>
					<input type="submit" name="loginInput" id="loginInput">
				</form>
			</div>
		</div>
	</div>
{% endblock %}
